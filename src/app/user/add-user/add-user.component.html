<div class="container">
  <h2 class="text-center">Add User</h2>
  <form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input [(ngModel)]="user.username" placeholder="Username" name="username" class="form-control" id="username">
    </div>

    <div class="form-group">
      <label for="role">Role:</label>
      <br/>
      <select [(ngModel)]="user.role" name="role" class="form-control" id="role">
        <option value="" disabled selected>select a role</option>
        <option *ngFor="let item of keys(roles)" [ngValue]="item">{{roles[item]}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control" id="password">
    </div>
    <div class="p-3 mb-2 bg-danger text-white" *ngIf="error">
      <h3>All fields must be filled</h3>
    </div>
    <button type="button" class="btn btn-success" (click)="createUser()">Create</button>
    <button type="button" class="btn btn-info" style="margin-left: 20px" [routerLink]="'/login'">Cancel</button>
  </form>
</div>
