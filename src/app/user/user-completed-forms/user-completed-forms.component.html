<app-header></app-header>
<div class="container">
  <h2>Forms, completed by {{user.username}}</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Title</th>
      <th>Creator</th>
      <th>Created At</th>
      <th>Completed At</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let form of forms">
      <td>{{form.title}}</td>
      <td>{{form.creator}}</td>
      <td>{{form.created_at | date: 'dd/MM/yyyy HH:mm'}}</td>
      <td>{{form.completed_at | date: 'dd/MM/yyyy HH:mm'}}</td>
      <td>
        <button class="btn btn-info" (click)="seeAnswers(form)">See answers</button>
      </td>
    </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-info" [routerLink]="'/user-list'">Back</button>
</div>
