<div class="offset-11">
  <button type="button" class="btn btn-success" style="margin-top: 15px" [routerLink]="'/add'">Add User</button>
</div>
<div class="container">
  <h2 class="text-center">Login</h2>
  <form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input [(ngModel)]="user.username" placeholder="Username" name="username" class="form-control" id="username">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control" id="password">
    </div>
    <div class="p-3 mb-2 bg-danger text-white" *ngIf="error">
      <h3>Invalid credentials</h3>
    </div>
    <button type="button" class="btn btn-success btn-block" (click)="login()">Login</button>
  </form>
</div>
